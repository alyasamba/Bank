<form method="post">
  {% csrf_token %}
  {{ transaction_form.as_p }}
  <button type="submit">make Transaction</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
